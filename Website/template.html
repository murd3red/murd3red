<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Your Title"> <!-- discord embed title -->
    <meta property="og:description" content="Your Description"> <!-- discord embed description -->
    <meta property="og:image" content="Your Image URL"> <!-- discord embed image -->
    <meta property="og:url" content="https://BckStab.lol"> <!-- put this as your website url example: https://bloob.lol -->
    <title>murd3red's Page</title> <!-- this is tab title -->
    <link rel="icon" type="image/png" href="https://your.mom-is.art/mvF-OSNs0YO"> <!-- this is the tab icon -->
    <style>
        body {
            background-image: url('https://i.love-your.mom/ZMmK2Wh0U2E'); 
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            background-color: black;
            backdrop-filter: blur(0px);
            overflow: hidden;
            margin: 0;
            padding: 0;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            height: 100vh;
        }

        .click-to-enter {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 1);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            text-align: center;
            cursor: pointer;
            transition: all 0.25s ease;
            opacity: 1;
            z-index: 1;
        }

        .click-to-enter.hidden {
            opacity: 0;
        }

        .bio {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            background-color:transparent;
            border: 1px solid white;
            border-radius: 10px;
            padding: 20px;
            width: 50%;
            max-width: 600px;
        }

        .icon-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            color: white;
            border: none;
            border-radius: 5px;
            transition: all 0.5s ease;
            text-decoration: none;
            margin-right: 10px;
            position: relative;
            width: 40px;
            height: 40px;
        }

        .icon:first-child {
            margin-left: 10px;
        }

        .icon:hover {
            transform: scale(1.3);
            transition: all 0.5s ease;
        }

        .icon img {
            width: 20px;
            height: 20px;
            transition: all 0s ease;
            filter: brightness(100);
        }

        .icon:hover img {
            filter: brightness(1);
        }

        .icon::after {
            content:attr(data-title);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(10px);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            white-space: nowrap;
            opacity: 0;
            transition: all 0.2s ease;
        }

        .icon:hover::after {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .description {
            font-size: 18px;
            overflow: break-word;
        }
    </style>
</head>

<body>
    <div class="click-to-enter" onclick="playAudio(); this.classList.add('hidden'); setTimeout(function() { this.remove(); }.bind(this), 250);">Click to enter</div>
    <audio id="audio" loop>
        <source src="audios/24_songs.mp3" type="audio/mpeg"> <!-- here u put ur audio url -->
    </audio>
    <div class="bio">
        <h1>Murd3red</h1> <!-- username / name on site -->
        <p class="description">A professional software developer specializing in creating efficient and innovative solutions. With a strong foundation in coding and a passion for gaming, I combine technical expertise with strategic thinking to deliver high-quality results. </p> <!-- your description on site  -->
        <div class="icon-container">
            <a target="_blank" href="https://discord.gg/8JbdfjvqGD" class="icon discord-icon" id="discord-icon"> <!-- the url the icon goes too -->
                <img src="icons/discord.png" alt="Discord">
            </a>
            <a target="_blank" href="https://www.youtube.com/channel/UCMXtQ51bEJPRDGqNje5YRrQ" class="icon youtube-icon" id="youtube-icon"> <!-- the url the icon goes too again but youtube -->
                <img src="icons/youtube.png" alt="Youtube">
            </a>
            <a target="_blank" href="https://instagram.com/m1gmq" class="icon instagram-icon" id="instagram-icon"> <!-- the same but instagram (dont touch the class and id on any) -->
                <img src="icons/instagram.png" alt="Instagram">
            </a>
        </div>
    </div>
    <!-- DO NOT TOUCH THE SCRIPTS -->
    <script>
        function playAudio() {
            const audio = document.getElementById('audio');
            audio.play();
            audio.volume = 0.2;
        }

        const audio = document.getElementById('audio');

        if (audio.canPlayType('audio/mpeg')) {
        } else {
            document.addEventListener('touchstart', function() {
                audio.play();
            }, { once: true });
        }

        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.shiftKey && e.key === 'I') {
                e.preventDefault();
            }
        });
    </script>
</body>

</html>
